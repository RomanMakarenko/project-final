<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="authUser" type="com.javarush.jira.login.AuthUser"*/-->
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<th:block th:replace="~{layout/main::page(title='JiraRush: mini bugtracking system',appMain=~{::appMain})}">
    <appMain>
        <h1 th:text="#{main_title}"></h1>
        <div th:if="${authUser} != null">
            <form action="/ui/logout" method="post">
                <button class="btn btn-primary btn-lg mt-3" type="submit" th:text="#{logout_btn}"></button>
            </form>
        </div>
        <span th:text="#{lang_selector}"></span>:
        <select id="locales">
            <option value=""></option>
            <option value="en" th:text="#{lang_en}"></option>
            <option value="ua" th:text="#{lang_ua}"></option>
            <option value="fr" th:text="#{lang_fr}"></option>
        </select>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#locales").change(function () {
                    var selectedOption = $('#locales').val();
                    if (selectedOption != ''){
                        window.location.replace('international?lang=' + selectedOption);
                    }
                });
            });
        </script>
    </appMain>
</th:block>
